<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добрый картон</title>
    <link href="img/icon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <div class="header-logo">
                        <img src="img/header-logo.png" alt="Добрый картон">
                    </div>
                    <!-- /.header-logo -->
                </div>
                <!-- /.col-4 -->
                <div class="col-8">
                    <div class="header-contacts">
                        <div class="header-contacts__phone">8 (347) 271-54-28</div>
                        <!-- /.header__contacts-phone -->
                        <div class="header-contacts__phone">8 (937) 363-30-00</div>
                        <!-- /.header__contacts-phone -->
                        <button class="header-contacts__button button">
                            <img src="img/icon-phone.png" alt="Трубка">
                            Заказать звонок
                        </button>
                        <!-- /.header-contacts__button -->
                    </div>
                    <!-- /.header__contacts -->
                </div>
                <!-- /.col-8 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    
    <section class="main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-5">
              <div class="main-img">
                  <img src="img/main-img.png" alt="Картон"> 
              </div>
              <!-- /.main-img --> 
            </div>
            <!-- /.col-5 -->
            <div class="col-7">
               <div class="main-text">
                   <h1 class="main-text__title">Производство упаковки из гофрокартона</h1>
                   <!-- /.main-text__title -->
                   <div class="main-text__subtitle">с доставкой по всей России</div>
                   <!-- /.main-text__subtitle -->
                   <div class="main-text__form"></div>
                   <!-- /.main-text__form -->
               </div>
               <!-- /.main-text --> 
            </div>
            <!-- /.col-7 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.main -->
</body>
</html>
